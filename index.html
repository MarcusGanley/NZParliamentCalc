<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NZ Parliament Majority Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        .party {
            margin-bottom: 10px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
        #footer {
            margin-top: 30px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>NZ Parliament Majority Calculator</h2>
    <p>Select how each party is voting:</p>
    
    <div class="party" data-votes="49">National: 
        <select onchange="calculateMajority()">
            <option value="0">Abstain</option>
            <option value="49">Yes</option>
            <option value="-49">No</option>
        </select>
    </div>
    
    <div class="party" data-votes="11">ACT: 
        <select onchange="calculateMajority()">
            <option value="0">Abstain</option>
            <option value="11">Yes</option>
            <option value="-11">No</option>
        </select>
    </div>
    
    <div class="party" data-votes="8">NZ First: 
        <select onchange="calculateMajority()">
            <option value="0">Abstain</option>
            <option value="8">Yes</option>
            <option value="-8">No</option>
        </select>
    </div>
    
    <div class="party" data-votes="34">Labour: 
        <select onchange="calculateMajority()">
            <option value="0">Abstain</option>
            <option value="34">Yes</option>
            <option value="-34">No</option>
        </select>
    </div>
    
    <div class="party" data-votes="15">Green: 
        <select onchange="calculateMajority()">
            <option value="0">Abstain</option>
            <option value="15">Yes</option>
            <option value="-15">No</option>
        </select>
    </div>
    
    <div class="party" data-votes="6">MƒÅori: 
        <select onchange="calculateMajority()">
            <option value="0">Abstain</option>
            <option value="6">Yes</option>
            <option value="-6">No</option>
        </select>
    </div>
    
    <div id="result">Total Votes: 0 (No Majority)</div>
    
    <div id="footer">
        Created by <a href="https://www.marcusganley.com/about" target="_blank">Marcus Ganley</a> with ChatGPT 4o
    </div>
    
    <script>
        function calculateMajority() {
            let totalVotes = 0;
            const parties = document.querySelectorAll('.party select');
            
            parties.forEach(select => {
                totalVotes += parseInt(select.value);
            });
            
            let resultText = `Total Votes: ${totalVotes} `;
            if (totalVotes >= 62) {
                resultText += "(Majority Reached)";
            } else {
                resultText += "(No Majority)";
            }
            
            document.getElementById('result').innerText = resultText;
        }
    </script>
</body>
</html>
